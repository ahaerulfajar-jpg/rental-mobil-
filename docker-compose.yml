version: "3.8"

services:
  web:
    build: .
    container_name: rental-mobil
    restart: always
    volumes:
      - .:/var/www/html
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html
      - DB_HOST=db
      - DB_USER=rentuser
      - DB_PASS=rentpass
      - DB_NAME=rent_car
    depends_on:
      db:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik-public"
      - "traefik.http.routers.rental.rule=Host(`rental.domain.com`)"
      - "traefik.http.routers.rental.entrypoints=websecure"
      - "traefik.http.routers.rental.tls.certresolver=le"
      - "traefik.http.services.rental.loadbalancer.server.port=80"
    networks:
      - rental-network
      - traefik-public


  db:
    image: mysql:8.0
    container_name: rental-mobil-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: rent_car
      MYSQL_USER: rentuser
      MYSQL_PASSWORD: rentpass
    volumes:
      - db_data:/var/lib/mysql
      - ./rent_car.sql:/docker-entrypoint-initdb.d/rent_car.sql
    networks:
      - rental-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5


  n8n:
    image: n8nio/n8n:latest
    container_name: rental-mobil-n8n
    restart: unless-stopped
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD:-admin123}
      - N8N_HOST=n8n.rental.domain.com
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - WEBHOOK_URL=https://n8n.rental.domain.com/
      - GENERIC_TIMEZONE=Asia/Makassar
      - TZ=Asia/Makassar
      - NODE_ENV=production
    volumes:
      - n8n_data:/home/node/.n8n
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik-public"
      - "traefik.http.routers.n8n.rule=Host(`n8n.rental.domain.com`)"
      - "traefik.http.routers.n8n.entrypoints=websecure"
      - "traefik.http.routers.n8n.tls.certresolver=le"
      - "traefik.http.services.n8n.loadbalancer.server.port=5678"
    networks:
      - rental-network
      - traefik-public


  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: rental-mobil-phpmyadmin
    restart: unless-stopped
    environment:
      - PMA_HOST=db
      - PMA_PORT=3306
      - PMA_USER=root
      - PMA_PASSWORD=rootpassword
      - UPLOAD_LIMIT=300M
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik-public"
      - "traefik.http.routers.pma.rule=Host(`db.rental.domain.com`)"
      - "traefik.http.routers.pma.entrypoints=websecure"
      - "traefik.http.routers.pma.tls.certresolver=le"
      - "traefik.http.services.pma.loadbalancer.server.port=80"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - rental-network
      - traefik-public


volumes:
  db_data:
  n8n_data:

networks:
  rental-network:
    driver: bridge

  traefik-public:
    external: true
